<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #pane{
        max-width:150px;
        padding: 50px;
        background-color: brown;
        color: whitesmoke;
        text-align:center;
        position: relative;
        }
</style>
<body>


    <p id="pane">Animation</p>
    <button id="start">Start</button>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
       
          $('#start').click(function(){
            $("#pane").animate({left: "350px"}, 3000);
                $("#pane").animate({top: "350px"}, 3000);
                //$("#pane").animate({width: "100px"});
                //$("#pane").animate({height: '50px'});
                $("#pane").animate({left: "0px"}, 3000);
                $("#pane").animate({top: "0px"}, 3000);
          })
        })

    </script>
</body>
</html>
