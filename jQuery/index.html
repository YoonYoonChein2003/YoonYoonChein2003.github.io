<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello jQuery</h1>
    <button id="click">Click</button>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#click').click(function(){
                $('h1').hide(function(){
                    alert('Hided h1.');
                });
            })
        })
    </script>

</body>
</html>
