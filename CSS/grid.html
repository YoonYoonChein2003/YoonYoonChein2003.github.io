<body>
    <h1>Grid Lesson</h1>
    <div class="gridOne">
        <div style="background-color: brown;">1</div>

        <div style="background-color: blueviolet;">9</div>
        
        
    </div>

    <h1 >Grid Column</h1>

        <div style="background-color: brown;">1</div>
        <div style="background-color:goldenrod;">2</div>

        <div style="background-color: brown;" class="addcolumn">1</div>
        <div style="background-color:goldenrod;">2</div>
