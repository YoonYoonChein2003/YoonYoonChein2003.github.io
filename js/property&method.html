<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Property And Method </h1>
    <h2 id="createTextNoteId"></h2>
    <p id="setAtt">This is set Attribute</p>
    <p id="getAtt" style="color: green; font-style: italic;" class="getAttribute">This is Get Attribute</p>

    <P id="removeAtt" style="color: red;">This is remove attribute</P>
    <button onclick="createText()">createTextNote</button>
    <button onclick="createElementLesson()">createElementNote</button>
    <button onclick="createSetAtt()">CreateSetAttribute</button>
    <button onclick="createGetAtt()">CreateeGtAttribute</button>
    <button onclick="changeColor()">ChangeColor</button>

    <script>
        function createText(){
           // alert("ok")
           
          let createTextNoteId = document.getElementById('createTextNoteId');
          //createTextNoteId.innerText="Create Text Node";
          let createText = document.createTextNode('Create Text Node1');
          createTextNoteId.appendChild(createText);

          
        }
        function createElementLesson(){
            //alert("ok")
            let h3 = document.createElement('h3');
            console.log(h3);
            h3.innerHTML = "This is Create Element"
            console.log(h3);
            document.body.appendChild(h3);
            
            
        }
        function createSetAtt(){
            let setAttElement =document.getElementById("setAtt");
            setAttElement.setAttribute("style", 'color:red;')
        }

        function createGetAtt(){
            let getAttElement =document.getElementById("getAtt");
            console.log(getAttElement.getAttribute('style'));
        }
        function changeColor(){
            let removeTag = document.getElementById('removeAtt');
            let colorName = removeTag.getAttribute('style');
            console.log(colorName);
            
        }


    </script>
</body>
</html>
