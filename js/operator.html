<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // assign operator =
        let name = "Kyaw Zin Aung"
        console.log(name);

        // additional operator
        let sumResult = 240000 +  500000;
        console.log(sumResult);

        let num1 = 3.3;
        let num2 = 2;
        let sum = num1 + num2;
        console.log(sum);
        let no =1;
        no += 2; //no = no + 2;
        console.log(no);
        let number = 7;
        //console.log(++number);
        console.log(number++);
        console.log(number);
        // sub
        let sub = 5 - 2;
        console.log(sub);
        let subNumber = 7;
        subNumber -= 5; // subNumber = subNumber - 5;
        console.log(subNumber);



        //division 
        let div1 = 10 / 2;
        console.log(div1);
        let div2 = 20;
        div2 /= 3;
        console.log(div2);


        // remainder
        let rem1 = 20 % 3;
        console.log(rem1);
        let rem2 = 3259832;
        rem2 %= 543;
        console.log(rem2);

        //multiplication
        let multi = 3412341 % 14321;
        console.log(multi);

        //exponentation
        let expo = 2 ** 6;
        console.log(expo);

        // precendence
        let total = 2 * (2 + 5) / 2 % 2 - 5;
        console.log(total);




    </script>
</body>
</html>
